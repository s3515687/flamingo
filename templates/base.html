<!DOCTYPE html>
{% load static %}

<html lang="en">

  <head>
    <title>{% block title %}Index{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <!-- load order - top to bottom -->
    <!-- font -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- md bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    
    <!-- my css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body>
    <!-- Navigation -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark secondary-color">
        <a class="navbar-brand" href="{% url 'home' %}"><strong>Home</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"> <a class="nav-link" href="{% url 'map' %}">Available Cars</a> </li>
              {% if user.is_authenticated %}
                <li class="nav-item"> <a class="nav-link" href="{% url 'logout' %}">Logout</a> </li>
                <li class="nav-item"> <a class="nav-link" href="{% url 'signup' %}"></a> </li>
              {% else %}
                <li class="nav-item"> <a class="nav-link" href="{% url 'login' %}">Login</a> </li>
                <li class="nav-item"> <a class="nav-link" href="{% url 'signup' %}">Sign Up</a> </li>
              {% endif %}
                <!-- <li class="nav-item"> <a class="nav-link" href="">About Us</a> </li> -->
            </ul>
        </div>
      </nav>
    </header>
    
    <!-- Body -->
    <main>
      <div class="container" style="margin-top:30px">
      {% block content %}
      {% endblock %}
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
    
    <footer class="page-footer font-small pt-0 stylish-color">
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-md-12 mt-md-0 mt-3">
            <!-- Content -->
            <a class="nav-link" href="{% url 'admin:index' %}">Admin</a> 
            <a class="nav-link" href="{% url 'password_reset' %}">Lost password?</a>
          </div>
        </div>
      </div>
      <div class="footer-copyright text-center py-3 special-color-dark">Â© 2018 Copyright:
        <a href="{% url 'home' %}"> Team Flamingo</a>
      </div>
    </footer>
    
    </footer>
    
    <!-- bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
  
</html>
